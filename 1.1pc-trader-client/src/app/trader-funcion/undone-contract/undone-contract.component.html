<div id="position-col">
	<div class="opt-line">
		<a class="button yellow" (click)="removeContract()" [ngClass]="{'un-edit':localOrderId == ''}">快捷撤单</a>
		<a class="button white" (click)="removeAllContract()">全部撤单</a>
		<div class="opt-loading" *ngIf="optLoading">
			&nbsp;&nbsp; <i class="fa fa-cog fa-spin fa-spin"></i> 正在执行快捷操作 ...
		</div>
	</div>
	<div class="table-con">
		<table class="t-t-h w100p">
			<colgroup>
				<col width="22%">
				<col width="20%">
				<col width="8%">
				<col width="15%">
				<col width="15%">
				<col width="20%">
			</colgroup>
			<thead>
				<tr>
					<th>单号</th>
					<th>商品名称</th>
					<th>数量</th>
					<th>委托价</th>
					<th>状态</th>
					<th>时间</th>
				</tr>
			</thead>
		</table>
		<div class="con">
			<table class="t-t-h w100p">
				<colgroup>
					<col width="22%">
					<col width="20%">
					<col width="8%">
					<col width="15%">
					<col width="15%">
					<col width="20%">
				</colgroup>
				<tbody>
					<tr *ngFor="let item of undoneContractLsit;let i = index" (click)="localOrderChoose(item.localOrderId,item.productId,i)" [ngClass]="{'active':i == localOrderIndex}">
						<td>{{item.localOrderNo}}</td>
						<td><a [ngClass]="{'b_red':item.orderDirect==1,'b_green':item.orderDirect==-1}">{{item.orderDirect==1?'买':'卖'}}</a> {{item.productName}}</td>
						<td>{{item.orderVolume}}</td>
						<td>{{item.orderPrice}}</td>
						<td>{{orderStateText(item.orderState)}}</td>
						<td>{{item.updateTime | date:"yyyy-MM-dd HH:mm:ss"}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
